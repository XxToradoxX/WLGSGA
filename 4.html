<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
</head>
<body>
<div id="app">
    <login :user="user"></login>
</div>
<script>
    let login = {
        template: `
          <form>
          <input type='text' placeholder='输入用户名' v-model:user.username>
          <br/>
          <input type='password' placeholder='输入密码' v-model:user.pswd>
          <br/>
          <input type='submit' value='提交' />
          </form>
        `,
        props: ["user"]
    }
    var app = new Vue({
        data: {
            user:{
                username:"",
                pswd:""
            }
        },
        components: {
            login
        }
    })
    app.$mount("#app")
</script>
</body>
</html>
