<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/router.js"></script>
</head>

<body>
<div id="app">
    <!-- 6. 根据切换路由来实现 -->
    <a href="#/login">跳转登录</a>
    <a href="#/register">跳转注册</a>
    <!-- 5. 显示路由组件：需要我们更改路径实现内容的变化 -->
    <router-view></router-view>
</div>

<login></login>
<script src="js/vue.js"></script>
<!-- 1. 引入路由 vue-router v3.x -->
<script src="js/router.js"></script>

<script>
    // 2. 声明路由组件模板
    const login = {
        template: '<h1>Login</h1>',
    }
    const register = {
        template: '<h1>Register</h1>',
    }
    // 3.定义路由对象的规则
    const router = new VueRouter({
        routes: [
            // 设置默认路由：第一次打开页面显示的组件
            {
                path: "/",
                redirect: "/login",
            },
            {
                path: "/login", // 路由的路径
                component: login, // 路径对应的组件
            },
            {
                path: '/register', // 路由的路径
                component: register, //路由对应的组件
            }
        ]
    });
    const app = new Vue({
        el: '#app',
        comments: {
            login,
        },
        // 4. 路由对象注册到vue实例中
        router: router, // 设置路由对象
    })
</script>

</body>
</html>
