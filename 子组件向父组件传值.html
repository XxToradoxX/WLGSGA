<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
</head>
<body>
<template id="item">
    <div>
        <button @click="$emit('asa', '银川')">{{arr}}</button>
    </div>
</template>

<div id="app">
    <login @asa="find" :arr="arr"></login>
</div>
<script>
    Vue.component('login', {
        template: "#item",
        props: {
            arr: String
        },
        methods: {
            emitASA() {
                this.$emit('asa', '银川');
            }
        }
    });

    const app = new Vue({
        el: '#app',
        data: {
            user: "admin",
            arr: '666'
        },
        components: {
            login: Vue.component('login')
        },
        methods: {
            find(a) {
                console.log(this)
                console.log(a)
                this.arr = "来到" + a;
            }
        }
    });
</script>
</body>
</html>
