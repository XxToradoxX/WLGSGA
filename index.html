<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.staticfile.net/vue/2.2.2/vue.min.js"></script>
</head>
<body>
<div id="root">
    {{ message }}
    <br/>
    {{ family }}
    <br/>
    <button :value="age" @click="wtf" style="height: 30vh;width: 30vw;margin-left:auto;font-size: 30px">{{
            age
        }}
    </button>
</div>
<script>
    var app = new Vue({
        el: "#root",
        data: {
            message: "hello",
            age: 0,
            family: [1, 2, 3]
        },
        methods: {
            wtf() {
                setInterval(() => {
                    this.age += 114514
                    console.log(this)
                }, 100)
            }
        }
    })
</script>
</body>
</html>
