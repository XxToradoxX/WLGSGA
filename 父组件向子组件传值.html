<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"/>
</head>
<body>
<div id="app">
    <login :user="user"></login>
</div>
<script>
    // 子组件
    let login = {
        template: "#loginTem",
        // 用prop进行过度，将data内的数据传给组件内
        props: ["user"],
    }
    // 父组件
    const app = new Vue({
        el: '#app',
        data: {
            user: "admin",
        },
        components: {
            login,
        }
    });

</script>
</body>
</html>
